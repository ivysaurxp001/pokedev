<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevDex | Developer Project Index</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --grid-color: rgba(99, 102, 241, 0.05);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      /* Slate 950 */
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .font-tech {
      font-family: 'Space Grotesk', sans-serif;
    }

    code,
    pre,
    .font-mono-tech {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Cyber Grid Background */
    .bg-grid {
      background-size: 40px 40px;
      background-image:
        linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
      mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 0px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* Scanning Animation */
    @keyframes scan {
      0% {
        top: 0%;
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        top: 100%;
        opacity: 0;
      }
    }

    /* Progress bar animation for carousel */
    @keyframes progress {
      0% {
        width: 0%;
      }

      100% {
        width: 100%;
      }
    }

    .animate-scan {
      animation: scan 2s linear infinite;
    }

    /* Fade in up animation for image preview */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translate(-50%, calc(-100% + 20px));
      }

      100% {
        opacity: 1;
        transform: translate(-50%, -100%);
      }
    }

    /* Floating orb animations */
    @keyframes float-orb {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      25% {
        transform: translate(30px, -50px) scale(1.1);
      }

      50% {
        transform: translate(-20px, -80px) scale(0.95);
      }

      75% {
        transform: translate(-40px, -30px) scale(1.05);
      }
    }

    @keyframes float-orb-2 {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(-40px, 60px) scale(1.15);
      }

      66% {
        transform: translate(50px, 30px) scale(0.9);
      }
    }

    @keyframes pulse-glow {

      0%,
      100% {
        opacity: 0.3;
        filter: blur(60px);
      }

      50% {
        opacity: 0.5;
        filter: blur(80px);
      }
    }

    @keyframes rotate-slow {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Background orbs container */
    .bg-orbs {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(6, 182, 212, 0.35) 0%, transparent 70%);
      top: 5%;
      left: 15%;
      animation: float-orb 20s ease-in-out infinite, pulse-glow 8s ease-in-out infinite;
    }

    .orb-2 {
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, transparent 70%);
      top: 50%;
      right: 10%;
      animation: float-orb-2 25s ease-in-out infinite, pulse-glow 10s ease-in-out infinite 2s;
    }

    .orb-3 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.25) 0%, transparent 70%);
      bottom: 10%;
      left: 5%;
      animation: float-orb 18s ease-in-out infinite reverse, pulse-glow 12s ease-in-out infinite 4s;
    }

    .orb-4 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(245, 158, 11, 0.2) 0%, transparent 70%);
      top: 30%;
      left: 55%;
      animation: float-orb-2 22s ease-in-out infinite, pulse-glow 9s ease-in-out infinite 1s;
    }

    /* Subtle grid rotation effect */
    .bg-grid-animated {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      --grid-color: rgba(51, 65, 85, 0.15);
      background-size: 50px 50px;
      background-image:
        linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
      mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
      animation: rotate-slow 300s linear infinite;
      transform-origin: center center;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-950 text-slate-100 antialiased overflow-hidden">
  <!-- Animated Background Orbs -->
  <div class="bg-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="orb orb-4"></div>
  </div>

  <!-- Animated Grid -->
  <div class="bg-grid-animated"></div>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
