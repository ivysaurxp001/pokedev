<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevDex | Developer Project Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap');
      
      :root {
        --grid-color: rgba(99, 102, 241, 0.05);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
      }
      
      h1, h2, h3, h4, h5, h6, .font-tech {
        font-family: 'Space Grotesk', sans-serif;
      }
      
      code, pre, .font-mono-tech {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Cyber Grid Background */
      .bg-grid {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Scanning Animation */
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan {
        animation: scan 2s linear infinite;
      }
    </style>

  }
}
</script>

</head>

</html>
